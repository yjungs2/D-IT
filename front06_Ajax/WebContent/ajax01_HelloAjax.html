<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		// 버튼 클릭하면 함수 호출...
		$('#jQueryAjax').click(function () {
    		// 비동기 시작...
    		$.ajax({
    			// 요청 부분
    			type:"get",
    			url:"HelloAjax?data=BNK", // servlet 이름 HelloAjax
    			
    			// 응답 부분
    			success:function (resultData) {
    				alert(resultData);
				}, // success
				error:function () {
    				alert("응답시간이 지연...Error 발생~~");
				},
				timeout:1000 // 1초 동안 서버로부터 응답이 없으면 Error 발생 (응답 대기시간 지정 가능)
    		}); // ajax
		}); // click
	}); // ready
</script>
</head>
<body>
	<input type="button" value="JQueryAjax" id="jQueryAjax">
</body>
</html>
