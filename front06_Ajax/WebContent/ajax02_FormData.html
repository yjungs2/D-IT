<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		$('#AjaxBtn').click(function () {
    		var id = $('#userId').val();
    		
    		// 비동기 시작...
    		$.ajax({
    			// 요청
    			type:'post',
    			url:'FormAjax',
    			data:{"id":id},
    			// 응답
    			// 서버 측에서 보내는 데이터는 success function의 인자값인 result에 담긴다
    			success:function (result) { 
    				$('#resultScope').html("<h2><font color=tomato>"+result+"</font></h2>");
				}
    		}); // ajax
		}); // click
	}); // ready
</script>
</head>
<body>
	ID <input type="text" name="userId" id="userId">
	<input type="button" value="AjaxBtn" id="AjaxBtn">
	<div id="resultScope"></div>
</body>
</html>
