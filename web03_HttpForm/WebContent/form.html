<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>Form Tag...</h2>
<!-- 
form tag
: 다양한 입력 양식들을 묶는 기능을 하는 태그
action 뒤에 요청을 처리할 페이지 이름
method는 요청을 처리하는 기본 방식. get이 디폴트, post 방식 2가지가 있다.
 -->
<form action="FormServlet" method="post">
ID <input type="text" name="id"> <br><br>
PASS <input type="password" name="password"> <br><br>
<p><strong>사용 가능 기술을 모두 선택...</strong></p>
<input type="checkbox" name="tech" value="java">JAVA
<input type="checkbox" name="tech" value="python">PYTHON
<input type="checkbox" name="tech" value="html5">HTML5
<input type="checkbox" name="tech" value="django">DJANGO
<br><br>
<hr>
<p><strong>당신의 성별을 선택...</strong></p>
<input type="radio" name="gender" value="F">여성
<input type="radio" name="gender" value="M">남성
<br><br>
<input type="submit" value="전송">
<input type="reset" value="취소">
</form>

<!--  가장 기본적인 페이지 연결 방식 get -->
<a href="FromServlet">FormServlet으로 직접 이동합니다...</a>

</body>
</html>
