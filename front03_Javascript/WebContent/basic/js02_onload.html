<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복합연산자, onload</title>
<script>
// html 모든 요소들이 다 메모리 올라가고 나서 실행되도록 하는 기능...
	window.onload = function(){ // 변수 onload
		var list = '';
		// 1. 복합 연산자 사용
		list += '<ul>';
		list += '<li>Hello</li>';
		list += '<li>JavaScript!!</li>';
		list += '</ul>'
		
		// 2. html 특정 태그를 받아와서 그 부분에 출력이 되도록 한다.
		document.getElementById("wrap").innerHTML = list;
	}; 
</script>
</head>
<body>
<h2 align="center">==========onload==========</h2>
<div id="wrap">

</div>
</body>
</html>
