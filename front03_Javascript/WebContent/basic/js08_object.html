<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 객체 생성하기 :: {}</title>
<script>
// 1. 
var obj1 = {name:'James', age:44, phone:'010-234-3456'};
console.log(obj1);

// 2. 
var obj2 = new Object();
obj2.name = "제임스";
obj2.age = 33;
obj2.phone = '010-345-3456';
console.log(obj2);

// 3.
obj2.getInfo = function () { // 익명함수 이용
	return this.name+" 님의 나이는 "+this.age;
}
console.log(obj2.getInfo());
</script>
</head>
<body>

</body>
</html>
