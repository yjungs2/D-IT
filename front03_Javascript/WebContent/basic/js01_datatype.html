<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--
	자바스크립트에서 제공하는 기본 데이터 타입들
	number
	string
	boolean (논리형)
	함수형
	객체형
	undefined
 -->
 <script>
 	var variable;
 	var stringvar = "String";
 	var numbervar = 277;
 	var booleanvar = true;
 	var functionvar = function(){};
 	// 익명 함수 (이름이 없는 함수) -> 나중에 변수를 함수처럼 사용해서 functionvar()로 호출
 	var objvar = {}; // 객체이다. json 객체.
 	
/* 	alert(stringvar); // String
 	alert(numbervar); // 277
 	alert(booleanvar); // true
 	alert(functionvar); // function(){}
 	alert(objvar); // [object Object]
 	alert(variable); // undefined	*/
 	
 	alert(typeof variable); // undefined
 	alert(typeof stringvar); // string
 	alert(typeof numbervar); // number
 	alert(typeof booleanvar); // boolean
 	alert(typeof functionvar); // function
 	alert(typeof objvar); // object
 </script>
</head>
<body>

</body>
</html>
