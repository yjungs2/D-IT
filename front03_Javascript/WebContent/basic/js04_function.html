<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수를 선언하는 방법 :: 1) 익명함수 선언법 | 2) 선언적 함수 방식</title>
<script>
	/*
	// 1. 익명함수 정의
	var func = function(){
		alert("func A...");
	}
	// 익명함수 재정의 = 오버라이딩
	var func = function(){
		alert("func B...");
	}
	func(); // func B...가 뜸 
	
	// 2. 선언적 함수 정의
	func(); // func B...가 뜸
	function func(){
		alert('func A...');
	}
	// 선언적 함수 재정의
	function func(){
		alert('func B...');
	} */
	
	// 3. 익명함수 + 선언적 함수 ===> 실행 순서
	var func = function() { // 순서 2
		alert("Anonymous function...");
	}
	function func(){ // 순서 1
		alert("func function...");
	}
	func(); // 익명함수 출력됨 -> Anonymous function...
</script>
</head>
<body>

</body>
</html>
