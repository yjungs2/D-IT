<!-- 
전역변수(클래스 변수)
(멤버변수)
지역변수(로컬변수)
상수
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var myName = "Peter"; // 전역변수. 메소드 안에서 안 쓰고 script 안에서 썼으므로...
	name = 'James'; // 자동으로 전역변수가 된다.
	
	console.log(myName); // Peter 출력
	console.log(name); // James 출력
	
	function showAge() {
		let age = 33; // 지역(로컬) 변수
		myage = 22; // 전역 변수
		console.log(age); // 지역(로컬) 변수...let, const...es6 문법에서 추가된 내용(Arrow 함수)
		console.log(myage);
	}
	showAge(); // 33과 22 출력
	
	// console.log(age); // 에러
	console.log(myage); // 22 출력
</script>
</head>
<body>

</body>
</html>
