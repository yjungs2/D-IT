<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function checkAge() {
		/*
		 1. 폼에 입력된 값이 없다면...나이는 반드시 입력하세요~~ 메시지 띄우고
		 2. 숫자 대신에 문자가 입력되면...나이는 숫자로 반드시 입력하세요~~ 메시지 띄우고 (isNaN())
		 3. 입력된 값이 19세 이상이라면...당신은 성인 인증 되셨습니다...메시지 띄우고
		 4. 입력된 값이 19세 미만이라면...당신은 미성년자입니다...메시지 띄우고
		 5. 모든 경우에 입력된 값이 리셋...포커스는 다시 AGE 폼에 맞춰지도록...
		 */
		 var ageValue = document.ageForm.age.value; // 나이를 입력하는 폼을 할당
		 if(ageValue==""){
		 	alert("나이는 반드시 입력하세요~~");
		 }else if(isNaN(ageValue)){
		 	alert("나이는 숫자로 반드시 입력하세요~~");
		 }else if(ageValue>=19){
		 	alert("당신은 성인 인증 되셨습니다...");
		 	location.href="adult.jsp";
		 }else if(ageValue<19){
		 	alert("당신은 미성년자입니다...");
		 }
		 ageValue = ""; // 초기화
		 ageValue.focus();
	}
</script>
</head>
<body>
	<form name="ageForm">
		나이 <input type="text" name="age">
		<button type="button" onclick="checkAge()">나이 확인</button>
	</form>
</body>
</html>
