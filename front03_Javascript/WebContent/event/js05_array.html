<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function choiceMenu() {
    	var menu = document.frm.menu;
    	// alert(menu); // 배열 [object RadioNodeList]
    	// alert(menu.length); // 4 : 만든 폼의 개수 리턴
    	/*
    	  1. 메뉴를 하나라도 선택하지 않았다면...하나의 메뉴는 선택하세요...메시지를 띄우고
    	  2. 하나 이상의 메뉴를 선택했다면...선택한 메뉴를 ALERT 창으로 출력
    	 */
    	var str = "";
    	for(var i=0; i<menu.length; i++) {
    		// alert(menu[i].checked); // 선택한 데이터가 true, 선택하지 않은 데이터가 false로 출력
    		if(menu[i].checked){
    			//alert(menu[i].value);
    			str += menu[i].value+"  ";
    		} // if
    		menu[i].checked = false; // 체크 초기화
    	} // for
    	if(str=="") alert("하나의 메뉴는 선택해주세요...");
    	else alert("당신이 선택한 메뉴들은 "+str+"입니다.");
	}
</script>
</head>
<body>
<form name="frm">
	<strong>오늘 먹고 싶은 점심 메뉴를 다 고르세요...</strong><br>
	<input type="checkbox" name="menu" value="된장찌개">된장찌개<br>
	<input type="checkbox" name="menu" value="김치찌개">김치찌개<br>
	<input type="checkbox" name="menu" value="카레라이스">카레라이스<br>
	<input type="checkbox" name="menu" value="우동">우동<br>
	<input type="button" value="CHOICE" onclick="choiceMenu()">
</form>
</body>
</html>
