<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 1. document.write() 함수는 (콘솔창이 아닌) 웹 브라우저로 데이터를 바로 출력...
	document.write(50+70+"<br>"); // 120
	document.write('50'+'70'+"<br>"); // 5070
	// eval()
	document.write(eval('50+70')+"<br>"); // 120
	document.write(eval('50.6+70')+"<br>"); // 120.6
	// parseInt, parseFloat
	document.write(parseFloat('56.7')+parseInt('70')+"<br>"); // 126.7
	
	// 2. 팝업창 띄우는 방법... alert(), confirm(), prompt()
	// 버튼 2개 -> 확인(true 리턴), 취소(false 리턴)
	var ans = confirm("정말로 삭제하시겠습니까?");
	if(ans) document.write("삭제되었습니다...");
	
	var number = prompt("당신의 차량번호를 입력하세요...");
	document.write("<br>당신의 차량번호는 "+number);
</script>
</head>
<body>

</body>
</html>
