<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
  background-color: green;
  float:left;
  width:100%;
}

div.first {
  opacity: 0.1;
  width:25%;
}
div.second {
  opacity: 0.3;
  width:25%;
}
div.third {
  opacity: 0.6;
  width:25%;
}
div.fourth {
	opacity:1;
	width:25%;
}
</style>
</head>
<body>
<h1>Transparent Boxes</h1>
<p>When using the opacity property to add transparency to the background of an element, all of its child elements become transparent as well. This can make the text inside a fully transparent element hard to read:</p>

<div class="first">
  <h1>opacity 0.1</h1>
</div>
<div class="second">
  <h1>opacity 0.3</h1>
</div>
<div class="third">
  <h1>opacity 0.6</h1>
</div>
<div class="fourth">
  <h1>opacity 1 (default)</h1>
</div>
</body>
</html>
