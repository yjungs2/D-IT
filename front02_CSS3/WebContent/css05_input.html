<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>폼 속성을 선택자로 지정하기</title>
<style>
	/* 태그명이 input이고 속성 이름이 type인 선택자를 지정... */
	input[type] { background-color:tomato; }
	
	/* 태그명이 input이고 속성 이름이 type, 속성값이 password인 선택자를 지정... */
	input[type=password] { background-color:orange; }
	
	/* 태그명이 input이고 속성 이름이 name, 속성값에 user가 단어로서 포함된 선택자를 지정... */
	input[name*=user] { background-color:violet; }
	
	/* 태그명이 input이고 속성 이름이 name, 속성값이 Name으로 끝나는 선택자를 지정... */
	input[name$=Name] { background-color:Gray; }
	
	/* 태그명이 input이고 속성 이름이 name, 속성값이 user로 시작하는 선택자를 지정... */
	input[name^=user] { background-color:mediumseagreen; }
</style>
</head>
<body>
<h2>REGISTER MEMBER FORM</h2>
<form action="#" name="registerFrm">
<label>NAME</label>     <input type="text" name="userName"><br><br>
<label>ID</label>     <input type="text" name="userId" id="userId" disabled="disabled"><br><br><!--비활성화  -->
PASSWORD <input type="password" name="userPass"><br><br>
		 <input type="file" name="userFile"><br><br>
BirthDate  <input type="date" id="birth"><br><br>
Gender    <input type="radio" name="gender" value="F">F
          <input type="radio" name="gender" value="M">M
<br><br>
Introduction<br>
<textarea rows="5" cols="50">자기소개를 간단히...</textarea> <br><br>

	<option>매운탕</option>

</select>

</body>
</html>
