<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p{
		color:tomato;
	}
	p.large{
		border : 1px solid magenta;
	}
</style>
</head>
<body>
<!-- 
block tag 와
inline tag 가 있음
=> input도 block tag임
 -->
<h2>State Attribute</h2>
<form action="#">
	<h3>Enabled</h3>
	<input /> <!-- 값을 넣을 수 있음 -->
	
	<h3>Disabled</h3>
	<input disabled="disabled"/> <!-- input 칸 색 변함 -->
	
	<h3>Readonly</h3>
	<input readonly="readonly" value="BNK"/> <!-- 있는 값을 읽기만 함 -->
	
	<h3>Required</h3>
	<input required="required"/> <!-- 반드시 넣어야 함 -->
</form>
<hr>
<h1 class="center">This heading will not be affected</h1>
<p class="center">This paragraph will be red and center-aligned.</p>
<p class="center large">This paragraph will be red, center-aligned, and in a large font-size.</p> 
</body>
</html>
