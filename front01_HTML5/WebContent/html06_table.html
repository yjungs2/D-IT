<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table{
		width:60%;
		margin: 0 auto;
	}
	table, tr, td, th{
		border:1px solid black;
		border-collapse:collapse;
	}
	table th{
		color:blue;
	}
	table td, th{
		text-align:center;
		padding : 10px;
	}
	tr:nth-child(even) {
		background-color: #dddddd;
	}
	table>tbody>tr:HOVER{
		background-color:cyan;
	}
</style>
</head>
<body>
<table>
  <caption><h2>Employee Information</h2></caption>
  <thead>
    <tr>
	    <th>Company</th>
	    <th>Contact</th>
	    <th>Country</th>
    </tr>
  </thead>
  <tbody>
    <tr>
	    <td>Alfreds Futterkiste</td>
	    <td>Maria Anders</td>
	    <td>Germany</td>
	</tr>
	<tr>
	    <td>Centro comercial Moctezuma</td>
	    <td>Francisco Chang</td>
	    <td>Mexico</td>
    </tr>
    <tr>
	    <td>Laughing Bacchus Winecellars</td>
	    <td>Yoshi Tannamuri</td>
	    <td>Canada</td>
	</tr>
	<tr>
	    <td>Magazzini Alimentari Riuniti</td>
	    <td>Giovanni Rovelli</td>
	    <td>Italy</td>
	</tr>
  </tbody>
  <tfoot>
  	<tr>
  		<td colspan="3">Groups the footer content in a table</td>
  	</tr>
  </tfoot>
</table>
</body>
</html>
